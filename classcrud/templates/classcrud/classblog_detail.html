<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html lang="ko">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <title>KUSE자세히보기</title>
    </head>
    <div class="container-fluid">
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" >고려대강의평가</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <a class="navbar-brand">
                    <img src="{% static 'korea.png' %}" width="50" height="50" alt="korea">
                </a>
                <li class="nav-item">
                    <h5 class="nav-link">"{{user.username}}"님 환영합니다.</h5>
                </li>
                <li class="nav-item">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">로그아웃</a>
                </li>
                
                <!--로그아웃 버튼활성화-->
                <form id="logout" method="POST" action="{% url 'logout' %}"> 
                    {% csrf_token %} <input type="hidden"/>
                </form>
              </ul>
            </div>
          </nav>
        
          <div class="card w">
            <div class="card-body">
              <h5 class="card-title">강의평가 상세 정보입니다.</h5>
              <p class="card-text">This is the lecture evaluation details.</p>
            </div>
          </div>
           <br>
           <hr>

<h2> 강의명: {{object.강의명}} </h2>
<h3> 교수명: {{object.교수명}} </h3>
<h7> 최신 등록 날짜 : {{object.updated_at}} </h7>
<br>
<br><br>
<h3>평가내용: {{object.평가내용}}</h3>

<a class="nav-link" href="{% url 'list' %}">돌아가기</a>
