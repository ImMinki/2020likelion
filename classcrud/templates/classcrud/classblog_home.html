<!DOCTYPE html>
<html lang="ko">
    {% load static %}
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    <br>
    {% endif %}
    <head>
        <meta charset="utf-8">
        <title>KUSE로그인</title>
    </head>
    <div class="text-center">
    <body>
        <br>
        <h1>고려대학교 세종캠퍼스 강의평가 사이트</h1>
        <h1>Korea University course Evaluation </h1>
        <img src="{% static 'korea.png' %}"   alt="mark">
        <br>
        <form method="POST" action="{% url 'welcome' %}">
            {% csrf_token %}
            아이디:
            <br>
            <input name="username" type="text" value="">
            <br>
            비밀번호:
            <br>
            <input name="password" type="password" value="">
            <br>
            <br>
            <input class="btn btn-primary" type="submit" value="로그인">
            <a class="btn btn-primary" href="{% url 'signup' %}">회원가입</a>
        </form>        
    </body>
    </div>
</html>
